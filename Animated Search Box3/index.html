<!DOCTYPE html>
<html lang="es">
<head>
  <!--==================== METADATOS ====================-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Searches">
  <meta name="keywords" content="HTML-CSS-JS">
  <meta name="author" content="Rocio Cuello">

  <!--==================== CSS ====================-->
  <link rel="stylesheet" href="assets/css/style.css">

  <!--==================== TITULO ====================-->
  <title>Searches | Animated Search Box</title>

  <!--==================== ICONO DE PESTAÑA ====================-->
  <link rel="icon" sizes="64x64" href="assets/img/favicon.webp"> 
  <link rel="icon" sizes="64x64" href="assets/img/favicon.png">
</head>
<body>
  <div class="searchBox">
    <div class="search">
      <ion-icon name="search-outline"></ion-icon>
    </div>
    <div class="searchInput">
      <input type="text" placeholder="Busca aquí">
    </div>
    <div class="close">  
      <ion-icon name="close-outline"></ion-icon>
    </div>
  </div>
  <!--==================== SCRIPT ====================-->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script>
    let search =document.querySelector('.search');
    let close =document.querySelector('.close');
    let searchBox=document.querySelector('.searchBox');
    search.onclick=function(){
      searchBox.classList.add('active');
    }
    close.onclick=function(){
      searchBox.classList.remove('active');
    }
  </script>
</body>
</html>
