<!DOCTYPE html>
<html lang="en">
<head>
  <!--==================== METADATOS ====================-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Searches">
  <meta name="keywords" content="HTML-CSS-JS">
  <meta name="author" content="Rocio Cuello">

  <!--==================== CSS ====================-->
  <link rel="stylesheet" href="assets/css/style.css">

  <!--==================== TITULO ====================-->
  <title>Searches | Search Bar With Drop-down </title>

  <!--==================== ICONO DE PESTAÃ‘A ====================-->
  <link rel="icon" sizes="64x64" href="assets/img/favicon.webp"> 
 
  <!--==================== ICONO ====================-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="search-bar">
    <div class="dropdown">
      <div id="drop-text" class="dropdown-text">
        <span id="span">Todo</span>
        <i id="icon" class="fa-solid fa-chevron-down"></i>
      </div>
      <ul id="list" class="dropdown-list">
        <li class="dropdown-list-item">Todo</li>
        <li class="dropdown-list-item">Videos</li>
        <li class="dropdown-list-item">Comunidad</li>
        <li class="dropdown-list-item">Playlist</li>
        <li class="dropdown-list-item">Shorts</li>
      </ul>
    </div>
    <div class="search-box">
      <input type="text" name="" id="search-input" placeholder="Busca cualquier cosa...">
      <i class="fa-solid fa-magnifying-glass"></i>
    </div>
  </div>
  <!--==================== SCRIPT ====================-->
  <script src="assets/js/script.js"></script>
</body>
</html>
