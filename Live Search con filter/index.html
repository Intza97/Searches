<!DOCTYPE html>
<html lang="en">
<head>
  <!--==================== METADATOS ====================-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Searches">
  <meta name="keywords" content="HTML-CSS-JS">
  <meta name="author" content="Rocio Cuello">

  <!--==================== CSS ====================-->
  <link rel="stylesheet" href="assets/css/style.css">

  <!--==================== TITULO ====================-->
  <title>Searches | Live Search/Filter</title>

  <!--==================== ICONO DE PESTAÑA ====================-->
  <link rel="icon" sizes="64x64" href="assets/img/favicon.webp"> 
 
  <!--==================== LINK ====================-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
 <div class="container col-6 mt-5">
  <input type="text" class="form-control mb-5 p-3" placeholder="Buscar aquí..." id="search-input">
  <ul class="list-group list-group-flush text-primary h5">
    <li class="list-group-item p-3">Java</li>
    <li class="list-group-item p-3">Python</li>
    <li class="list-group-item p-3">C#</li>
    <li class="list-group-item p-3">Dart</li>
    <li class="list-group-item p-3">JavaScript</li>
    <li class="list-group-item p-3">C++</li>
    <li class="list-group-item p-3">Swift</li>
    <li class="list-group-item p-3">C</li>
  </ul>
 </div>
  <!--==================== SCRIPT ====================-->
  <script>
    document.querySelector('#search-input').addEventListener('input', filterList);

    function filterList(){
      const searchInput = document.querySelector('#search-input');
      const filter = searchInput.value.toLowerCase();
      const listItems = document.querySelectorAll('.list-group-item');

      listItems.forEach((item) => {
        let text = item.textContent;
        if(text.toLowerCase().includes(filter)){
          item.style.display = '';
        }
        else{
          item.style.display = 'none';
        }
      });
    }
  </script>
</body>
</html>
